<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Device</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div *ngIF="!isFetching && !error">
        <app-device-item
        *ngFor="let deviceEl of devicesList" [device]="deviceEl"></app-device-item>
      </div>
      <div *ngIF="error">{{error}}</div>
      <div *ngIF="isFetching">Please wait.</div>
    </div>
  </div>
