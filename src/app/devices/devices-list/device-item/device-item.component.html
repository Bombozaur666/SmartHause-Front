<mat-card style="margin-bottom: 10px; color: white;">
  <a
  style="cursor: pointer;"
  [routerLink]="['./', device.id]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <mat-card-header>
    {{ device.name }}
  </mat-card-header>
  <mat-card-content>
    {{ device.type }}
  </mat-card-content>
  </a>
</mat-card>
