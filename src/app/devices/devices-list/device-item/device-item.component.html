<mat-card style="margin-bottom: 10px; color: white;">
  <div class="container">
    <a
    style="cursor: pointer;"
    [routerLink]="['./', device.id]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <mat-card-header>
      {{ device.name }}
    </mat-card-header>
    <mat-card-content>
      {{ device.type }}
    </mat-card-content>
    </a>
    <div style="margin-top: auto; margin-bottom: auto; margin: 10;">
      <mat-icon 
      style="margin-right: 10px;" 
      matTooltip="Remove device"
      aria-label="Remove device button"
      (click)="onRemove(device.id)">
      delete
      </mat-icon>
      <mat-icon 
      (click)="onEdit(device.id)"
      matTooltip="Edit device"
      aria-label="Edit device button">
      edit
    </mat-icon>
    </div>
  </div>
</mat-card>
