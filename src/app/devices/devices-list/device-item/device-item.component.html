<mat-card style="margin-bottom: 10px; color: white;">
  <div class="container">
    <a
    style="cursor: pointer;"
    [routerLink]="['./', device.id]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <mat-card-header>
      {{ device.name }}
    </mat-card-header>
    <mat-card-content>
      {{ device.type }}
    </mat-card-content>
    </a>
    <div style="margin-top: auto; margin-bottom: auto; margin: ;">
      <mat-icon style="margin-right: 10px;" (click)="onRemove(device.id)">cancel</mat-icon>
      <mat-icon (click)="onEdit(device.id)">edit</mat-icon>
    </div>
  </div>
</mat-card>
