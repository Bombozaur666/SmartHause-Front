<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
    <table mat-table [dataSource]="results" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="value_1">
        <th mat-header-cell *matHeaderCellDef> Value 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.value_1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="value_2">
        <th mat-header-cell *matHeaderCellDef> Value 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.value_2}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
