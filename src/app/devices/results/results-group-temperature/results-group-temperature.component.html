<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

    <table mat-table [dataSource]="results" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef> Device </th>
            <td mat-cell *matCellDef="let element"> {{element.device}} </td>
            </ng-container>
    
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date: 'yyyy-MM-dd, hh:mm:ss' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef>Temperature</th>
        <td mat-cell *matCellDef="let element"> {{element.temp_value}} </td>
        </ng-container>
    
        <ng-container matColumnDef="heat_index">
        <th mat-header-cell *matHeaderCellDef>Heat Index</th>
        <td mat-cell *matCellDef="let element"> {{element.heat_index}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
