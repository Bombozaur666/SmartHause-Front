<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onChangeTab(TEMPERATURE)">Temperature</button>
      <button class="btn btn-success" (click)="onChangeTab(HUMIDITY)">Humidity</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="isFetching">
        Please wait.
        <mat-progress-spinner mode="indeterminate">
        </mat-progress-spinner>
    </div>
      <div *ngIf="!isFetching && !error">
        <div *ngIf="tab=='temperature'">
            {{TEMPERATURE}}
        </div>
        <div *ngIf="tab=='humidity'">
            {{HUMIDITY}}
        </div>
      </div>
      <div *ngIf="error">An error occurred: {{error}}</div>
    </div>
  </div>
