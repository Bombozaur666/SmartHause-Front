<mat-tab-group>
  <mat-tab label="Temperature">
    <div class="col-xs-12">
      <div *ngIf="isFetching">
        Please wait.
        <mat-progress-spinner mode="indeterminate">
        </mat-progress-spinner>
    </div>
      <div *ngIf="!isFetching && !error">
        <app-results-group [results]="resultsTemperature"></app-results-group>
      </div>
      <div *ngIf="error">An error occurred: {{error}}</div>
    </div>
   </mat-tab>
  <mat-tab label="Humidity">
    <div class="col-xs-12">
      <div *ngIf="isFetching">
        Please wait.
        <mat-progress-spinner mode="indeterminate">
        </mat-progress-spinner>
    </div>
      <div *ngIf="!isFetching && !error">
        <app-results-group [results]="resultsHumidity"></app-results-group>
      </div>
      <div *ngIf="error">An error occurred: {{error}}</div>
    </div>
  </mat-tab>
</mat-tab-group>
